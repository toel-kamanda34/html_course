<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="icon" href="favicon.ico" type="image/icon" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="/10_lesson_starter/index.html">Home</a></li>
          <li><a href="/10_lesson_starter/index.html#about">About LTS</a></li>
          <li><a href="/10_lesson_starter/index.html#menu">Our Menu</a></li>
          <li><a href="/10_lesson_starter/hours.html">Store Hours</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <article>
        <figure>
          <img
            src="img/tacos_close_up_400x260.png"
            alt="tacos close up"
            width="400"
            height="260"
          />
          <figcaption>
            <p>Little Taco Shop Tacos</p>
          </figcaption>
        </figure>
        <hr />
      </article>
      <article>
        <h2>Our Contact Form</h2>
        <form action="" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                autocomplete="on"
                required
                autofocus
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                autocomplete="on"
                required
              />
            </p>
            <p>
              <label for="message">Your Message:</label><br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">send</button>
          <button type="reset">Reset</button>
        </form>
        <section>
          <h2>Our Location</h2>
          <address>
            <p>555 Taco Temptation Lane,Suite T</p>
            <p>Kansas City, MO 55555-5555</p>
            <br />
            <p>Phone: <a href="">555-555-5555</a></p>
          </address>
        </section>

        <a href=""><p>Back to Top</p></a>
        <hr />
      </article>
    </main>
    <footer>Copyright &copy The Little Taco Shop</footer>
  </body>
</html>
